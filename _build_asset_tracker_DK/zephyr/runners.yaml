# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /Users/justin/Github/FORKS/fota_v2/zephyr/boards/arm/nrf9160dk_nrf9160
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /Users/justin/Github/FORKS/fota_v2/nrf/_build_asset_tracker_DK/zephyr/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /Users/justin/gnuarmemb/bin/arm-none-eabi-gdb
  openocd: /usr/local/bin/openocd

# Runner specific arguments
args:
  nrfjprog:
    - --nrf-family=NRF91
  jlink:
    - --dt-flash=y
    - --device=cortex-m33
    - --speed=4000
